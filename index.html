<!DOCTYPE html>

<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
        body{
            background-color: rgba(32,33,36,1);
            font-size: 14px;
        }

        #fullcontent{
            
            text-align: center;
            position: relative;
            top:250px;
        }
        #SearchBar{
            width: 544px;
            height: 39px;
            
            border-radius: 24px;
            padding: 0px 8px 0 16px;
            margin: 20px 0px 20px 0px; 

            border: 1px solid #5e5f61;
            
        }

        #SearchBar:hover{
            border: 1px solid rgba(223,225,229,0);
            background-color: #303134;
            box-shadow: 0 1px 6px 0 #171717;
        }


        input{
            background-color: rgba(32,33,36,1);
            color: white;
        }
        .btns{
            border-radius: 5px;
            height: 36px;
            background-color: #303134;
            border: 1px solid #303134;
            
            margin: 0px  7px 0px 7px;
            padding: 0px  15px 0px 15px;
        }

        </style>
    </head>
    <body>


        <div id="fullcontent">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google">

            <form>
                <input id="SearchBar" type="text" required >
                <br> 
                
                <div>
                    <input class="btns" type="button" value="Google Search">
                    <input class="btns" type="button" value="I'm Feeling Lucky"> 
                </div>
                
            </form>
             
        </div>

    </body>
</html>
